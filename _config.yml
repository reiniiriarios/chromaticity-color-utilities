title: Chromaticity Color Utilities
# email: your-email@example.com
description: >-
  Color utilities for Node.js. Conversion, modification, and color schemes
  of: RGB (at any bit depth), HSV, HSL, HSI, HSP, CYMK, YIQ, XYZ, xyY,
  L*a*b*, L*u*v*, Y'PbPr, Y'CbCr, and more.
baseurl: "/chromaticity-color-utilities"
url: "https://reiniiriarios.github.io"
github_username:  reiniiriarios

# Build settings

remote_theme: pmarsceill/just-the-docs

ga_tracking: G-KHTS4RKLP9
ga_tracking_anonymize_ip: true

permalink: pretty

# Back to top link
#back_to_top: true
#back_to_top_text: "Back to top"

#color_scheme: dark

logo: "/assets/images/chromaticity-logo-01.png"

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "https://github.com/reiniiriarios/chromaticity-color-utilities"
  "View on npm":
    - "https://www.npmjs.com/package/chromaticity-color-utilities"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

# Footer last edited timestamp
#last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
#last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

